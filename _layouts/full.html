---
layout: full
---
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      .banner {
        background: #2799f7;
        color: white;
        text-align: center;
        padding: 50px 20px;
        margin-bottom: 30px;
      }
      .banner h1 {
        font-size: 3rem;
        margin: 0;
        color: #fff;
      }
      .banner p {
        font-size: 1.2rem;
        margin-top: 10px;
      }
      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-size: 0.9rem;
      }
      .top-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #2799f7;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        z-index: 1000;
        box-sizing: border-box;
        overflow: hidden;
      }
      .top-bar.visible {
        opacity: 1;
      }
      .burger-menu {
        background-color: #ffffff;
        color: #2799f7;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1rem;
        z-index: 1001;
      }
      .burger-menu-content {
        display: none;
        position: fixed;
        top: 60px;
        right: 0;
        background-color: white;
        width: 250px;
        height: 100%;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
        z-index: 999;
      }
      .burger-menu-content.open {
        display: block;
      }
      .burger-menu-content a {
        display: block;
        padding: 10px;
        color: #2799f7;
        text-decoration: none;
        margin-bottom: 10px;
      }
      .burger-menu-content a:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="top-bar" id="topBar">
      <span>Blue Sweater</span>
      <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
    </div>
    
    <div class="banner">
      <h1>Lights, Camera, Success</h1>
      <p>What Makes a Movie Shine at the Box Office?</p>
    </div>
    
    <div class="wrapper">
      {{ content }}
    </div>
    
    <div class="burger-menu-content" id="burgerMenuContent">
      <h2>Sections</h2>
    </div>
    
    <script>
      function toggleMenu() {
        const menu = document.getElementById('burgerMenuContent');
        menu.classList.toggle('open');
      }

      document.addEventListener("scroll", function () {
        const menu = document.getElementById('burgerMenuContent');
        if (window.scrollY === 0 && menu.classList.contains('open')) {
          menu.classList.remove('open');
        }

        const topBar = document.getElementById("topBar");
        const banner = document.querySelector(".banner");
        const bannerHeight = banner.offsetHeight;

        if (window.scrollY > bannerHeight) {
          topBar.classList.add("visible");
        } else {
          topBar.classList.remove("visible");
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const headers = document.querySelectorAll('h1');
        const menuContent = document.getElementById('burgerMenuContent');
        
        headers.forEach((header, index) => {
          const link = document.createElement('a');
          const title = header.innerText;
          const id = 'section-' + index;
          header.id = id;
          link.href = '#' + id;
          link.innerText = title;
          menuContent.appendChild(link);
        });

        menuContent.addEventListener("click", function (event) {
          if (event.target.tagName === "A") {
            const targetId = event.target.getAttribute("href").substring(1);
            const targetElement = document.getElementById(targetId);
            const offset = 90;
            window.scrollTo({
              top: targetElement.offsetTop - offset,
              behavior: "smooth"
            });
            event.preventDefault();
          }
        });
      });
    </script>
    
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
